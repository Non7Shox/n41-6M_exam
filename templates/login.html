<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Login page</h1>
<h1><a href="{% url 'users:register' %}">Register</a></h1>
<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    <input type="text" name="username">
    <input type="text" name="password">
    <button type="submit">Login</button>
</form>
</body>
</html>
